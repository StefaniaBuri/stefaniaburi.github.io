<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
</head>
<body>
    <div id="principal">
        <div>
            <h1>CALCULADORA √çNDICE MASA CORPORAL</h1> 
        </div>

        <div>
    
            <div class="contenido">
                <label for="nombre" class="label">Escribe tu nombre: </label>
                <input type="text" name="" id="iNombre" placeholder="Introduce tu nombre">
            </div>

            <div class="contenido">
                <label for="altura" class="label">Escribe altura(cm): </label>
                <input type="number" name="" id="iAltura" placeholder="Altura">
            </div>

            <div class="contenido">
                <label for="peso" class="label">Escribe peso(kg): </label>
                <input type="number" name="" id="iPeso" placeholder="Peso">
            </div>
            
            <div class="contenido">
                <button class="button1" type="submit" onclick="calcular()">Calcular</button>
            </div>

        </div>
        <br>
        <div class="contenido" id="resultado"></div>

    </div>

</body>
</html>

<script>
    function calcular () {
        let nombre = document.getElementById("iNombre").value;
        let altura = document.getElementById("iAltura").value;
        let peso = document.getElementById("iPeso").value; 
        let imc = calcularIMC(peso,altura);
        document.getElementById("resultado").innerHTML='Hola '+ nombre + ' tu IMC es: '+ imc;
    }
</script>
